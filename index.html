<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Flip Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 1000px; /* Add perspective for 3D effect */
  }

  .image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    backface-visibility: hidden; /* Hide back side during flip */
    transition: transform 0.75s; /* Slow down animation */
  }

  .flipped {
    transform: rotateY(180deg);
  }
</style>
</head>
<body>

<div class="container" onclick="flipImage()">
  <img id="image1" class="image" src="front2.png" alt="First Image">
  <img id="image2" class="image flipped" src="back.jpg" alt="Second Image">
</div>

<script>
  let flipped = false;

  function flipImage() {
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');

    if (flipped) {
      image1.classList.remove('flipped');
      image2.classList.add('flipped');
    } else {
      image1.classList.add('flipped');
      image2.classList.remove('flipped');
    }

    flipped = !flipped;
  }
</script>

</body>
</html>
